spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/base
# Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Enable or disable cache if necessary
spring.cache.type=none
# Logging level for testing
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#AWS
aws.s3.bucket.name=topolski-cms-project
aws.region=eu-central-1
aws.s3.enabled=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

